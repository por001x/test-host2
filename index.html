<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Text Animation</title>
</head>
<style>
    body {
        background-color: rgb(0, 0, 0, 0.95);
        color: snow;
        display: flex;
        justify-content: center;
        align-items: center ;
        height: 96vh;
    }
    .paragraph span{
        display: block;
        opacity: 0;
        animation: reveal .5s forwards var(--d);
    }
    @keyframes reveal {
        form {
            transform: translateY(20);
        }
        to {
            opacity: 1;
            transform: none;
        }
    }
</style>

<body>
    <div class="paragraph">
        <span style="--d: .0s">Hello World! I'm Dev.Myzero[pr]</span>
        <span style="--d: .1s">Hello World! I'm Dev.Myzero[pr]</span>
        <span style="--d: .2s">Hello World! I'm Dev.Myzero[pr]</span>
    </div>
</body>
</html>
